<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background:linear-gradient(to right , #d2042d, #371368);">
    <div style="text-align: left; margin-top:150px;">
        <form style="background: #faf8f8; padding:30px; border-radius: 10px;  margin: auto; width: 500px; ">
            <h2 style="color: #070002; ">Registration Form</h2>
            <div style="display:inline-block; width:40%; vertical-align:top;">
            <label >First Name</label><br>
            <input type="text" placeholder="Priyanka" style=" border-radius:5px; width: 250px; height: 30px; margin-top:10px; border-color: #f4f1f1;">
            </div>
            <div style="display:inline-block; width:48%; vertical-align:top;">
            <label >Last Name</label><br>
            <input type="text" placeholder="Chopra" style=" border-radius:5px; width: 250px; height: 30px; margin-top:10px; border-color: #f4f1f1;">
            </div>
            <div style="display:inline-block; width:48%; vertical-align:top;">
            <label >Birthday</label><br>
            <input type="date" style=" border-radius:5px; width: 250px; height: 30px; margin-top:10px; border-color: #f4f1f1;">
            </div>
            <div style="display:inline-block; width:48%; vertical-align:top;">
            <label >Gender</label><br>
            <input type="radio" value:"male">
            
            </div>
        </form>
    </div>   
</body>
</html>
