<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<style>
    .body {
        background: linear-gradient(to right, #d2042d, #371368)
    }

    .flex-container {
        display: flex;
        flex-direction: row;
        
    }
</style>

<body class="body">
    <div style="text-align: left; margin-top:200px;">
        <form style="background: #faf8f8; padding:30px; border-radius: 10px;  margin: auto; width: 500px; ">
            <h2 style="color: #070002; ">Registration Form</h2>
            <div class="flex-container">
                <div style=" width:48%; vertical-align:top;">
                    <label>First Name</label><br>
                    <input type="text" placeholder="Priyanka"
                        style=" border-radius:5px; height: 30px; margin-top:10px; border-color: #f4f1f1;">
                </div>
                <div style="width:48%; vertical-align:top;">
                    <label>Last Name</label><br>
                    <input type="text" placeholder="Chopra"
                        style=" border-radius:5px;  height: 30px; margin-top:10px; border-color: #f4f1f1;">
                </div>
            </div>
            <div class="flex-container">
                <div style=" width:48%; vertical-align:top; margin-top:10px; ">
                    <label>Birthday</label><br>
                    <input type="date"
                        style=" border-radius:5px; height: 30px; width:170px; margin-top:10px; border-color: #f4f1f1; margin-bottom: 10px;">
                </div>
                <div style=" width:48%; vertical-align:top;  margin-top:10px;">
                    <label>Gender</label><br>
                    <input type="radio" name="Gender" value:"male" style="margin-top:12px;"><label>Male</label>
                    <input type="radio" name="Gender" value:"female"><label>Female</label>
                </div>
            </div>
            <div class="flex-container">
                <div style=" width:48%; vertical-align:top;">
                    <label>Email</label><br>
                    <input type="email"
                        style=" border-radius:5px;  height: 30px; margin-top:10px; border-color: #f4f1f1;">
                </div>
                <div style=" width:48%; vertical-align:top;">
                    <label>Phone Number</label><br>
                    <input type="tel"
                        style=" border-radius:5px;  height: 30px; margin-top:10px; border-color: #f4f1f1;">
                </div>
            </div>
            <div style=" vertical-align:top; margin-top:10px;">
                <label>Subject</label><br>
                <select style=" border-radius:5px; width:430px; height: 30px; margin-top:10px; border-color: #f4f1f1;">
                    <option>Choose Course</option>
                    <option>FrontEnd Developer</option>
                    <option>UI/UX Developer</option>
                    <option>Python Developer</option>
                </select>
            </div>
            <div>
                <!--<input type="submit" value="Submit"
                    style="margin-top:10px; border-radius:2px; border-width:10px; background-color:#007bff ; outline:none; box-shadow:none; color: #faf8f8;">-->
                <!--<button type="submit" style="margin-top:10px; border-radius:2px;  background-color:#007bff ;">Submit</button>-->
                <button type="submit" style="margin-top:10px; border-radius:5px; background-color:#007bff; color: white; border: none; padding: 10px 20px; cursor: pointer;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
